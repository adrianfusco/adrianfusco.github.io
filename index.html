<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>afuscoar</title>
  <link rel="icon" href="media/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="static/dist/tailwind.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="static/css/styles.css">
</head>

<body class="dark:bg-gray-900 transition-colors duration-300">
  <div id="matrixWrapper" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 999;">
    <canvas id="matrixCanvas"></canvas>
  </div>
  <div id="mainContent" class="opacity-0 transition-opacity duration-1000"></div>
  <header class="bg-gray-100 dark:bg-gray-800 bg-gradient-to-r dark:from-gray-900 dark:to-gray-800 shadow-md p-4">
    <div class="container mx-auto flex items-center justify-between">
      <a href="human_readable_index.html" class="text-gray-800 dark:text-white hover:underline text-lg font-semibold">
        Go Human Readable Version
      </a>
      <nav class="flex items-center space-x-6">
        <label class="switch flex items-center space-x-2">
          <input type="checkbox" id="theme-toggle" class="hidden">
          <span class="slider relative flex items-center cursor-pointer">
            <div class="sun-icon absolute left-2 text-yellow-500 dark:text-yellow-300">☀️</div>
            <div class="moon-icon absolute right-2 text-gray-300 dark:text-gray-200">🌙</div>
          </span>
        </label>
        <img src="https://adrianfusco.github.io/media/img/afuscoar.jpg" alt="Profile Image"
          class="rounded-full w-12 h-12 shadow-lg">
      </nav>
    </div>
  </header>
  <section>
    <div
      class="terminal dark:bg-gray-800 bg-black font-mono p-4 rounded-lg max-w-screen-xl mx-auto h-96 overflow-y-auto relative whitespace-pre-line break-words">
      <div class="command-line">
        <span class="prompt">$</span>
        <input type="text" id="input" class="input" autofocus />
        <div id="autocomplete" class="autocomplete-suggestions"></div>
      </div>
      <div id="output" class="output"></div>
    </div>
  </section>
</body>
<script src="js/matrixEffect.mjs"></script>
<script src="js/scripts.js"></script>
<script src="js/dark_light_mode.js"></script>

</html>
