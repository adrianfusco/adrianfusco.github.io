<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>afuscoar</title>
  <link rel="icon" href="media/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="static/dist/tailwind.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="static/css/styles.css">
</head>

<body class="dark:bg-gray-900 transition-colors duration-300">
  <header class="bg-gray-100 dark:bg-gray-800 bg-gradient-to-r dark:from-gray-900 dark:to-gray-800 shadow-md p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-extrabold text-white"></h1>
      <nav class="text-gray-600 dark:text-gray-300 flex space-x-6 items-center">
        <button id="theme-toggle"
          class="flex items-center justify-center w-10 h-10 bg-gray-200 dark:bg-gray-800 rounded-full transition hover:bg-gray-300 dark:hover:bg-gray-700 focus:outline-none">
          <svg id="theme-toggle-dark-icon" class="w-6 h-6 text-gray-900 dark:text-gray-200 hidden" fill="none"
            stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path
              d="M12 3C9.54 3 7.32 5.29 7.32 7.81c0 1.04.4 2.02 1.05 2.76-.75.19-1.48.46-2.17.81-1.61.69-2.8 2.07-2.8 3.78 0 2.21 2.79 4.03 6.28 4.03 2.5 0 4.83-.9 6.58-2.38 1.44-.94 2.48-2.33 2.84-3.83 0-3.09-3.38-5.6-7.54-5.6z">
            </path>
          </svg>
          <svg id="theme-toggle-light-icon" class="w-6 h-6 text-yellow-400 dark:text-gray-200 hidden" fill="none"
            stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2" fill="none"></circle>
            <path
              d="M12 1v2m0 18v2m10.07-13.93l-1.42 1.42M4.93 17.93l-1.42-1.42M21 12h2m-22 0H1m15.78-4.22l1.42-1.42M4.22 5.78l1.42 1.42">
            </path>
          </svg>
        </button>
        <div class="mb-1 lg:mb-0 flex justify-center lg:justify-start">
          <img src="https://adrianfusco.github.io/media/img/afuscoar.jpg" alt="Profile Image"
            class="rounded-full w-12 h-12 shadow-lg">
        </div>
      </nav>
    </div>
  </header>
  <section>
    <div
      class="terminal dark:bg-gray-800 bg-black font-mono p-4 rounded-lg max-w-screen-xl mx-auto h-96 overflow-y-auto relative whitespace-pre-line break-words">
      <div class="command-line">
        <span class="prompt">$</span>
        <input type="text" id="input" class="input" autofocus />
        <div id="autocomplete" class="autocomplete-suggestions"></div>
      </div>
      <div id="output" class="output"></div>
    </div>
  </section>
</body>
<script src="js/scripts.js"></script>

</html>
